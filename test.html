<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="content-container">
        <!-- 왼쪽 이미지 -->
        <div class="image-container">
          <img src="images/event2.png" alt="이벤트 이미지" class="responsive-image" />
        </div>
      
        <!-- 오른쪽 이벤트 -->
        <section class="event">
          <div class="inner">
            <div class="tips-container">
              <!-- 기존 TIP1 ~ TIP4 -->
              <div class="tips">
                <div class="tip-box"><strong>TIP 1</strong></div>
                <div class="tip-text">
                  <p>
                    아래 입력란에 성함과 휴대폰 번호를 입력하고 이벤트 참여하기를
                    눌러주세요
                  </p>
                </div>
              </div>
              <div class="tips">
                <div class="tip-box"><strong>TIP 2</strong></div>
                <div class="tip-text">
                  <p>총 20명의 당첨자에게는 개별 문자로 당첨 사실을 안내해드립니다.</p>
                </div>
              </div>
              <div class="tips">
                <div class="tip-box"><strong>TIP 3</strong></div>
                <div class="tip-text">
                  <p>
                    1달 무료 체험 후 제품 구매 시 사용가능한 20% 할인 쿠폰을
                    제공해드립니다.
                  </p>
                </div>
              </div>
              <div class="tips">
                <div class="tip-box"><strong>TIP 4</strong></div>
                <div class="tip-text">
                  <p>
                    1인 1회 참여 가능하며 개인정보는 이벤트 종료 후 즉시 폐기됩니다.
                  </p>
                </div>
              </div>
      
              <!-- 참여 기간 및 당첨자 발표 -->
              <div class="event-date">
                <p><strong>참여 기간 :</strong> 2024년 9월 19일 목요일 ~ 10월 1일 화요일</p>
              </div>
              <div class="event-date2">
                <p><strong>당첨자 발표 :</strong> 2024년 10월 4일 금요일</p>
              </div>
      
              <!-- 이벤트 폼 -->
              <div class="event-wrap">
                <div class="event-form overlay-content">
                  <div class="name-flex">
                    <label for="name" class="name">성함</label>
                    <input type="text" id="name" placeholder="성함을 입력하세요" required />
                  </div>
                  <div class="phone-flex">
                    <label for="phone" class="phone">번호</label>
                    <input type="text" id="phone" placeholder="휴대폰 번호를 입력하세요" required />
                  </div>
                  <div class="submitbtn">
                    <button id="submitButton">이벤트 참여하기</button>
                  </div>
                  <div class="success-message">이벤트 참여가 완료되었습니다!</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      
  </body>
</html>
